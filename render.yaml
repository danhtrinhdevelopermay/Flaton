services:
  - type: web
    name: flaton-ai
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: KIE_API_KEY
        sync: false
