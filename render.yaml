services:
  - type: web
    name: flaton-ai
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: flaton-ai
          property: url
      - key: DATABASE_URL
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: KIE_API_KEY
        sync: false
